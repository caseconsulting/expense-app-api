AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: Expense app business-logic resources that can be frequently redeployed

Parameters:
  Stage:
    Type: String
    Description: Deployment environment (e.g., dev, test, or prod)
    AllowedValues: [dev, test, prod]
  AppCertificate:
    Description: The ARN for the app certificate saved in ACM
    Type: String
    ConstraintDescription: must be the name of an existing certificate.
  ApiCertificate:
    Description: The ARN for the api certificate saved in ACM
    Type: String
    ConstraintDescription: must be the name of an existing certificate.
  AppDomain:
    Description: The domain name for the front end app
    Type: String
    ConstraintDescription: Must match app certificate name
    AllowedValues:
      - dev-app.consultwithcase.com
      - test-app.consultwithcase.com
      - app.consultwithcase.com

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Runtime: nodejs20.x
    Tags:
      Application: expense-app
      Stage: !Ref Stage

Conditions:
  ProdDeployment: !Equals [!Ref Stage, prod]

Resources:
  cloudFrontOriginAccessIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Join
          - ""
          - - expense-app-oai-
            - !Ref Stage

  cloudFrontDistribution:
    DependsOn:
      - s3FrontEndBucketPolicy
    Type: AWS::CloudFront::Distribution
    UpdateReplacePolicy: Retain
    DeletionPolicy: Retain
    Properties:
      DistributionConfig:
        Origins:
          - DomainName: !GetAtt
              - s3FrontEnd
              - DomainName
            Id: !If
              - ProdDeployment
              - S3-case-consulting-expense-app-prod
              - !Join
                - ""
                - - S3-case-expense-app-
                  - !Ref Stage
            S3OriginConfig:
              OriginAccessIdentity: !Join
                - ""
                - - origin-access-identity/cloudfront/
                  - !Ref cloudFrontOriginAccessIdentity
        Enabled: "true"
        Comment: Expense App
        DefaultRootObject: index.html
        Logging:
          IncludeCookies: "false"
          Bucket:
            Fn::ImportValue: !Join ["-", [!Ref Stage, expense-app-logging-bucket-domain-name]]
          Prefix: cf-logs/
        DefaultCacheBehavior:
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          TargetOriginId: !If
            - ProdDeployment
            - S3-case-consulting-expense-app-prod
            - !Join
              - ""
              - - S3-case-expense-app-
                - !Ref Stage
          ForwardedValues:
            QueryString: "false"
            Cookies:
              Forward: none
          ViewerProtocolPolicy: redirect-to-https
        PriceClass: PriceClass_100
        HttpVersion: http2
        CustomErrorResponses:
          - ErrorCode: "404"
            ResponsePagePath: "/index.html"
            ResponseCode: "200"
            ErrorCachingMinTTL: "300"
          - ErrorCode: "403"
            ResponsePagePath: "/index.html"
            ResponseCode: "200"
            ErrorCachingMinTTL: "300"
        ViewerCertificate:
          AcmCertificateArn: !Ref AppCertificate
          MinimumProtocolVersion: TLSv1.2_2021
          SslSupportMethod: sni-only
        Aliases:
          - !Ref AppDomain
      Tags:
        - Key: Application
          Value: expense-app
        - Key: Stage
          Value: !Ref Stage

  s3FrontEnd:
    Type: "AWS::S3::Bucket"
    Properties:
      AccessControl: Private
      BucketName: !If
        - ProdDeployment
        - case-consulting-expense-app-prod
        - !Join
          - ""
          - - case-expense-app-
            - !Ref Stage
      LoggingConfiguration:
        DestinationBucketName:
          Fn::ImportValue: !Join ["-", [!Ref Stage, expense-app-logging-bucket-name]]
        LogFilePrefix: s3-logs/app/
      Tags:
        - Key: Application
          Value: expense-app
        - Key: Stage
          Value: !Ref Stage

  s3FrontEndBucketPolicy:
    DependsOn:
      - s3FrontEnd
      - cloudFrontOriginAccessIdentity
    Type: "AWS::S3::BucketPolicy"
    UpdateReplacePolicy: Retain
    Properties:
      Bucket: !Ref s3FrontEnd
      PolicyDocument:
        Statement:
          - Sid: >-
              Grant a CloudFront Origin Identity access to support private
              content
            Action:
              - "s3:GetObject"
            Effect: Allow
            Resource: !Join
              - ""
              - - "arn:aws:s3:::"
                - !Ref s3FrontEnd
                - /*
            Principal:
              CanonicalUser: !GetAtt
                - cloudFrontOriginAccessIdentity
                - S3CanonicalUserId

  s3Attachments:
    Type: "AWS::S3::Bucket"
    UpdateReplacePolicy: Retain
    DeletionPolicy: Retain
    Properties:
      AccessControl: Private
      BucketName: !If
        - ProdDeployment
        - case-consulting-expense-app-attachments-prod
        - !Join
          - ""
          - - case-expense-app-attachments-
            - !Ref Stage
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - "*"
            AllowedMethods:
              - GET
            AllowedOrigins: !If
              - ProdDeployment
              - - https://app.consultwithcase.com
              - - !Join
                  - ""
                  - - https://
                    - !Ref Stage
                    - -app.consultwithcase.com
                - https://localhost:8080
            ExposedHeaders: []
      LifecycleConfiguration:
        Rules:
          - Id: Remove Deleted Expense Attachments
            NoncurrentVersionExpirationInDays: 30
            Status: Enabled
      LoggingConfiguration:
        DestinationBucketName:
          Fn::ImportValue: !Join ["-", [!Ref Stage, expense-app-logging-bucket-name]]
        LogFilePrefix: s3-logs/attachments/
      VersioningConfiguration:
        Status: Enabled
      Tags:
        - Key: Application
          Value: expense-app
        - Key: Stage
          Value: !Ref Stage

