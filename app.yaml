        - PolicyName: LambdaInvoke
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action: "lambda:Invoke*"
                Resource: "*"
      Tags:
        - Key: Application
          Value: expense-app
        - Key: Stage
          Value: !Ref Stage

  PortalDataSyncFunction:
    Type: "AWS::Serverless::Function" # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      Description: Employee data synchronization between BambooHR and the Portal.
      Handler: app.handler
      FunctionName: !Join
        - "-"
        - - expense-app
          - !Ref Stage
          - PortalDataSyncFunction
      Layers:
        - !Ref DependenciesLayer
        - !Ref SharedLayer
      Timeout: 900
      Role: !GetAtt
        - PortalDataSyncLambdaRole
        - Arn
      CodeUri: ./portal-data-sync
      Events:
        PortalDataSyncSchedule:
          Type: Schedule
          Properties:
            Schedule: cron(1 5 * * ? *)
      Environment:
        Variables:
          STAGE: !Ref Stage
          AWS: lambda

  LeaderboardFunction:
    Type: "AWS::Serverless::Function" # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      Description: Provides the nightly update to leaderboard data.
      Handler: leaderboard.handler
      Layers:
        - !Ref DependenciesLayer
        - !Ref SharedLayer
      Timeout: 900
      MemorySize: 512
      CodeUri: crons/leaderboard/
      Events:
        LeaderboardSchedule:
          Type: Schedule
          Properties:
            Schedule: cron(1 10 * * ? *)
      Environment:
        Variables:
          STAGE: !Ref Stage
          AWS: lambda
      Role: !GetAtt
        - PortalDataSyncLambdaRole
        - Arn

  TimesheetSubmissionReminderFunction:
    Type: "AWS::Serverless::Function" # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      FunctionName: !Join
        - ""
        - - expense-app-timesheet-submission-reminder-
          - !Ref Stage
      Description: Sends text messages to employees who have not submitted their hours on the last workday of the month
      Handler: app.handler
      Layers:
        - !Ref DependenciesLayer
        - !Ref SharedLayer
      Timeout: 900
      CodeUri: timesheet-submission-reminder/
      Events:
        ReminderSchedule:
          Type: Schedule
          Properties:
            Schedule: cron(0 1 * * ? *) # 8pm US (for last workday)
            Name: !Join
              - ""
              - - expense-app-
                - !Ref Stage
                - -timesheet-submission-reminder-message-1
        ReminderSchedule2:
          Type: Schedule
          Properties:
            Schedule: cron(0 12 * * ? *) # 7am US (for day after last workday)
            Name: !Join
              - ""
              - - expense-app-
                - !Ref Stage
                - -timesheet-submission-reminder-message-2
        ReminderSchedule3:
          Type: Schedule
          Properties:
            Schedule: cron(0 21 * * ? *) # 4pm US (for day after last workday)
            Name: !Join
              - ""
              - - expense-app-
                - !Ref Stage
                - -timesheet-submission-reminder-message-3
      Environment:
        Variables:
          STAGE: !Ref Stage
          AWS: lambda
      Runtime: nodejs20.x
      Policies:
        - Statement:
            - Action:
                - dynamodb:Scan
                - dynamodb:Query
                - dynamodb:UpdateItem
              Effect: Allow
              Resource:
                - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${Stage}-contracts
                - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${Stage}-employees
                - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${Stage}-employees-sensitive
                - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${Stage}-tags/*
        - Statement:
            - Action:
                - ssm:GetParameter*
              Effect: Allow
              Resource:
                - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/TSheets/accessToken
                - !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/ADP/*
        - Statement:
            - Action:
                - sns:Publish
                - sns:ListPhoneNumbersOptedOut
              Effect: Allow
              Resource: "*"
        - Statement:
            - Action:
                - lambda:InvokeFunction
                - lambda:InvokeAsync
              Effect: Allow
              Resource: "*"
        - Statement:
            - Action:
                - kms:Decrypt
              Effect: Allow
              Resource: "*"
        - Statement:
            - Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Effect: Allow
              Resource: "*"
