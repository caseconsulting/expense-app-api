  TimesheetSubmissionReminderFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    DependsOn:
      - TimesheetSubmissionReminderFunction
    Properties:
      LogGroupName: !Sub /aws/lambda/${TimesheetSubmissionReminderFunction}
      RetentionInDays: 30

  DependenciesLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Join
